<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f3ff;stop-opacity:1" />
      <stop offset="33%" style="stop-color:#ff006e;stop-opacity:1" />
      <stop offset="66%" style="stop-color:#8b00ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#39ff14;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="12" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Dark background -->
  <rect width="512" height="512" fill="#0a0a0f"/>
  
  <!-- Outer hexagon ring with gradient -->
  <polygon points="256,64 384,144 384,304 256,384 128,304 128,144" 
           fill="none" 
           stroke="url(#neonGradient)" 
           stroke-width="8" 
           filter="url(#glow)"/>
  
  <!-- Inner hexagon -->
  <polygon points="256,112 344,164 344,268 256,320 168,268 168,164" 
           fill="none" 
           stroke="#00f3ff" 
           stroke-width="6" 
           opacity="0.8"
           filter="url(#glow)"/>
  
  <!-- Center "M" for METHEELEGEND -->
  <text x="256" y="300" 
        font-family="Arial, sans-serif" 
        font-size="200" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="url(#neonGradient)"
        filter="url(#strongGlow)">M</text>
  
  <!-- Decorative corner elements -->
  <circle cx="256" cy="64" r="8" fill="#00f3ff" filter="url(#glow)"/>
  <circle cx="384" cy="144" r="8" fill="#ff006e" filter="url(#glow)"/>
  <circle cx="384" cy="304" r="8" fill="#8b00ff" filter="url(#glow)"/>
  <circle cx="256" cy="384" r="8" fill="#39ff14" filter="url(#glow)"/>
  <circle cx="128" cy="304" r="8" fill="#ff6600" filter="url(#glow)"/>
  <circle cx="128" cy="144" r="8" fill="#00f3ff" filter="url(#glow)"/>
  
  <!-- Animated scan lines (simulated with thin lines) -->
  <line x1="128" y1="180" x2="384" y2="180" stroke="#00f3ff" stroke-width="1" opacity="0.3"/>
  <line x1="128" y1="220" x2="384" y2="220" stroke="#ff006e" stroke-width="1" opacity="0.3"/>
  <line x1="128" y1="260" x2="384" y2="260" stroke="#8b00ff" stroke-width="1" opacity="0.3"/>
</svg>
